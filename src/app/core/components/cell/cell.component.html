<div *ngIf="column.kind === 'storage'">
    <app-cell-storage-value [column]="column" [value]="value">
    </app-cell-storage-value>
</div>
<div *ngIf="column.kind === 'relatedEntity' && value">
    <button (click)="displayRelatedEntity()" mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
</div>
<div *ngIf="column.kind === 'relatedEntities'">
    <button (click)="displayRelatedEntities()" mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
</div>
