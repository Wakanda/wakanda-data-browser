<div *ngIf="column.kind === 'storage'">
    <app-cell-storage-value [column]="column" [value]="value">
    </app-cell-storage-value>
</div>
<div *ngIf="column.kind === 'relatedEntity'">
    <a (click)="displayRelatedEntity()" class="link">show</a>
</div>
<div *ngIf="column.kind === 'relatedEntities'">
    <a (click)="displayRelatedEntities()" class="link">show</a>
</div>
