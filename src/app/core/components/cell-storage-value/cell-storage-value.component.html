<div *ngIf="column.type === 'bool'">
  <mat-checkbox [checked]="value" disabled="true"></mat-checkbox>
</div>
<div *ngIf="column.simpleDate">
  {{value | date: 'longDate'}}
</div>
<div *ngIf="column.type === 'date' && !column.simpleDate">
  {{value | date: 'medium'}}
</div>
<div *ngIf="column.type === 'object'">
  {{value | json}}
</div>
<div *ngIf="column.type === 'blob' && value && value.uri">
  <a [href]="getBlobURL()">
    <button mat-icon-button>
      <mat-icon>link</mat-icon>
    </button>
  </a>
</div>
<div *ngIf="column.type === 'image' && value && value.uri">
  <img [src]="getImageURL()" (click)="previewImage()">
</div>
<div *ngIf="isSimple()">
  {{value}}
</div>
