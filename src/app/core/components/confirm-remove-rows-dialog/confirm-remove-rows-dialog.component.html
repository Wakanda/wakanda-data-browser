<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  Are you sure you want to remove the selected rows ?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="confirm" mat-button (click)="confirm()" color="warn">Yes</button>
  <button class="cancel" mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
